<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo4</title>
</head>
<body>
    <div class="outer">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>

<style>
    /*方法:父级设置相对定位,左栏绝对定位,右栏设置margin-left*/
   
.outer{
    height: 500px;
    background-color: black;
    position: relative;

}
.left{
    height: 100%;

    position: absolute;
    width: 200px;

    background-color: red;
    

}
.right{

   height: 100%; 

   margin-left: 200px;
   background-color: blue;
}
</style>
