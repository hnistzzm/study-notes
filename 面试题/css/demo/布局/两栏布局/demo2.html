<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo2</title>
</head>
<body>
    <div class="outer">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>

<style>
    /*方法:左栏固定宽度并左浮动 右栏overflow:hidden 这样就产生了bfc,不会·与左栏重叠 */
.outer{
    height: 500px;
    background-color: black;

}
.left{
    height: 100%;

    float: left;
    width: 200px;
    background-color: red;
    

}
.right{

    height: 100%;

    overflow: hidden;
   
    background-color: blue;
}
</style>
