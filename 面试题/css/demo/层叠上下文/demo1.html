<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠上下文</title>
</head>
<body>
    <div id="parent1">
        <div id="son1">
            <span>1</span>
        </div>
    </div>
    <div id="parent2">
        <div id="son2">
            <span>2</span>
        </div>
    </div>
</body>
</html>

<style>
span{
    font-size:25px;
    color:#fff
}
#parent1{

    
    position: relative;
}
#parent2{
    position: relative;
}
#son1{
    width:100px;
    height:200px;
    background-color: red;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}
#son2{
    width:200px;
    height:100px;
    background-color: green;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
}
</style>
