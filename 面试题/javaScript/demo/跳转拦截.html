
<!-- 题目:点击页面中的一个链接,弹出弹出框拦截页面的跳转,弹出框水平垂直居中,有半透明的遮罩层 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <a href="javascript:void(0)" onclick="fun1()">点击跳转</a>
    </div>
    
</body>
</html>
<script>
    var fun1 =function(){
        document.getElementsByTagName('body')[0].style.backgroundColor = 'rgba(100, 100, 100, 0.5)'
        var wrap = document.getElementsByClassName('wrap')[0]


        var box = document.createElement('div')
        box.style.width = '300px'
        box.style.height = '300px'
        box.style.backgroundColor = '#fff'
        box.style.position = 'absolute'
        box.style.left = '50%'
        box.style.top = '50%'
        box.style.transform = 'translate(-50%,-50%)'
        
        var span = document.createElement('span')
        span.innerText = '您确定要跳转吗？'
        box.appendChild(span)

        var confirmBtn = document.createElement('button')
        confirmBtn.innerText = '确定'
        confirmBtn.onclick = skip

        box.appendChild(confirmBtn)


        wrap.appendChild(box)
        }
    var skip = function(){

        console.log("准备跳转");
        window.location.assign('./跳转页面01.html')
    }
</script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height: 100%;
    }
    .wrap{
        height: 100%;
        width: 100%;
        position: relative;


        
    }
</style>
