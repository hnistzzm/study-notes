<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    没有防抖的input:<input type="text" id="primary"><br>
    防抖后的input:<input type="text" id="debounce">
</body>
</html>
<script>

function inputconsle(content){
    console.log(content);
}

//防抖函数
function debounce (fun,delay){

    let timer
    return function(){
        if(timer){
            clearTimeout(timer)
        }
        const  args = arguments

        timer = setTimeout(()=>{
            
            fun.apply(this,args)

        },delay)
    }

}
let inputa = document.getElementById('primary')
let inputb = document.getElementById('debounce')

let debounceReq = debounce(inputconsle,500)

inputa.addEventListener('keyup',function(e){

    inputconsle(e.target.value)

})


inputb.addEventListener('keyup',function(e){

    debounceReq(e.target.value)

})


</script>
