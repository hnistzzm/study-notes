<script>
    const ajax = {

get( url, fn ){

    const xhr = new XMLHttpRequest()
    xhr.open('GET',url,true) //第三个参数 true代表异步,false代表同步
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            fn(xhr.responseText)
        }
    }
    xhr.send()
},

post(){
    const xhr = new XMLHttpRequest()
    xhr.open('POST',url,true)
    xhr.setRequestHeader('Conten-type','application/x-www-form-urlencoded')
    xhr.onreadystatechange = function(){
        if ( xhr.readyState === 4) {
            fn(xhr.responseText)
        }
    }
    xhr.send()
}

}
