<script>
	// 所谓歪招,就是自定义变量使得 a === a-1
	//实现方法是借助浏览器window对象,向window中定义属性

	Object.defineProperty(window, 'a', {
		get() {
			let count = 0
			Object.defineProperty(this, 'a', {
				get() {
					return ++count
				},
			})
			return count
		},
		configurable: true,
	})
	console.log(a === a - 1) // true
	console.log(a)
	console.log(a)
	console.log(a === a - 1)
</script>
