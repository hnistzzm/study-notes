<script>
    // 节流函数需要立即执行的情况 
    //类似fps游戏中的开枪 我的第一枪应该是立即执行的 第二枪以后需要经过一段时间才执行
    function throttle(fun,delay){
        let last , deferTimer
        return function(){
            const args = arguments
            let now = +new Date()
            if(last && now < last+delay){
                clearTimeout(deferTimer)
                deferTimer = setTimeout(()=>{
                    last = now
                    fun.apply(this,args)
                },delay)
            }else{
                last = now
                fun.apply(this,args)
            }
        }
    }
