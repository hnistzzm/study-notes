<script>
if( ! (b in window) ){
    console.log('b还没有定义');
    var b = 1;
}
console.log(b);
/* 

    执行过程 
    var b -> if(!(b in window)) -> console.log(b)
    var存在变量提升 代码执行前先定义 b = undefined,然后顺序执行代码,但此时
    window中已经存在b变量,所以var b = 1这段代码不会执行,所以输出b时会显示undefined
*/
</script>
