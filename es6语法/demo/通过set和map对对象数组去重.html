<script>

    let objArr = [
        {name:'张振明',age:19},
        {name:'张振明',age:19},
        {name:'张振明',age:18},
    ]
    let m = new Map()
    let result = objArr.filter((item)=>{
        
        if(!m.has(JSON.stringify(item))){
            console.log("map中不含有item");
            m.set(JSON.stringify(item),1)
            return true
        }else{
            console.log("map中含有item");
            return false
        }
        
    })
    console.log(result);
    function unique(arr) {
        const map = new Map()
        return arr.filter( item => !map.has(JSON.stringify(item)) && map.set(JSON.stringify(item), 1))
    }
    console.log(unique(objArr)); 

</script>
