<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box模型</title>
</head>
<body>
    <div class="box"></div>
</body>
</html>
<style>
    /* 通配符 '*' 使得元素边距初始化 */
*{
    padding: 0;
    margin: 0;
}
.box{
    width: 100px;
    height: 100px;
    border: 1px solid red;
    margin: 0;
    padding: 15px;
    box-sizing: border-box;
}
</style>
