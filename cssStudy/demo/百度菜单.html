    <ul class="menu">
        <li>

<style>
*{
    margin: 0;
    padding: 0;
}
.menu{
    position: fixed;
    top: 50%;
    right: 10%;
}
.menu>li{
    list-style: none;
    border: 1px solid red;
    height: 30px;
    line-height: 30px;
    overflow: hidden;
    position: relative;
    
}
.show{
    background-color: brown;
}
.click{
    background-color: chartreuse;
    position: absolute;
    left: 0;
    top: 0;
    transform: rotate(45deg);
    transform-origin: -30px 30px;
    transition:transform 2s;
}
.menu>li:hover>.click{
    transform: rotate(0);
    
}
</style>
