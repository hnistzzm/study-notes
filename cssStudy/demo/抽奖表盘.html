<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖表盘</title>

</head>
<body>
    <div class="lottery">
        <button class="button-lottery">立即抽奖</button>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
</body>
</html>
<style>
    .lottery {
  position: relative;
  margin: 0 auto;
  width: 420px;
  height: 420px;
  border-radius: 50%;
  background-image: repeating-conic-gradient(
    #ff8586 0 45deg,
    #ff9e9d 45deg 90deg
  );
  border: solid 30px #fd5d5c;
  li {
    position: absolute;
    top: 0;
    left: 50%;
    margin-left: -50px;
    width: 100px;
    height: 210px;
    line-height: 100px;
    color: #fff;
    text-align: center;
    transform-origin: center 100%;
    list-style: none;
  }
  @for $i from 1 through 8 {
    $deg: 360 / 8;
    li:nth-child(#{$i}) {
      transform: rotate((22.5 + $deg * ($i - 1)) * 1deg);

      &:before {
        content: "奖品#{$i}";
      }
    }
  }
}

.button-lottery {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  left: 50%;
  top: 50%;
  margin: -60px 0 0 -60px;
  padding: 12px;
  width: 120px;
  height: 120px;
  font-size: 24px;
  font-weight: bold;
  color: #f6524f;
  background: #ffde43;
  border-radius: 50%;
  border: solid 15px #fcf087;
  box-sizing: border-box;
  outline: none;
  cursor: pointer;

  &:before {
    position: absolute;
    bottom: 99%;
    width: 20px;
    height: 50px;
    background: #ffde43;
    clip-path: polygon(50% 0, 100% 100%, 0 100%);
    content: "";
  }

  &:hover {
    background: #ffd621;

    &:before {
      background: #ffd621;
    }
  }
}

</style>
