<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笑脸复选框</title>
</head>
<body>
    <label>
        <input type="checkbox">
        <span>
            <i></i>
        </span>
    </label>
</body>
</html>
<style>
*{
    margin: 0;
    padding: 0;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
label{
    position: relative;
    width: 160px;
    height: 80px;
    cursor: pointer;
}
label input{
    appearance: none;
    position: relative;
    z-index:1;
}
label span{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fe0000;
    border-radius: 80px;
    transition: 0.5s;
    box-shadow:  0 15px 25px #fe000066;
}
label input:checked ~ span{
    background: #05be05;
    box-shadow:  0 15px 25px #05be0566;
}
 label span i {
     position: absolute;
     width: 72px;
     height: 72px;
     top: 4px;
     left: 4px;
     background: #fff;
     border-radius: 50%;
     transition: 0.5s;
 }
 label input:checked ~ span>i {
    transform: translateX(80px);
    
 }
 label span i::before{
    content: "";
    position: absolute;
    left: 10px;
    top: 15px;
    width: 10px;
    height: 10px;
    background-color: #fe0000;
 }
 label span i::before{
    content: "";
    position: absolute;
    left: 15px;
    top: 15px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #fe0000;
    box-shadow: 30px 0 0 #fe0000;
 }
 label input:checked ~ span>i::before{
    background-color:#05be05 ;
    box-shadow: 30px 0 0 #05be05;
    
 }  

 label span i::after{
    content: "";
    position: absolute;
    left: 20px;
    top: 45px;
    width: 30px;
    height: 15px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    background-color: #fe0000;
 }
 label input:checked ~ span>i::after{
    height: 15px;
    border-radius: 0;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    background-color:#05be05 ;

 }  
</style>
