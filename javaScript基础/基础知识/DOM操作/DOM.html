<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <button id="btn">我是一个按钮</button>
</body>
</html>
<script>
    let element = document.getElementById('btn')
    // element.innerHTML = '我不是一个按钮'
    // console.log(element.innerHTML)
    element.onclick=fun
    function fun(){
        alert('点我干嘛')
    }
</script>
