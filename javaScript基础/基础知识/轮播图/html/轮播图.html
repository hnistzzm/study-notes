<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="outer">
        <ul id="imageList" style="left: 0;">
            <li><img src="../static/image/boy.jpg"  width="640px" height="640px"></li>
            <li><img src="../static//image/handsomeboy.jpg"  width="640px" height="640px"></li>
        </ul>
    </div>
</body>
</html>
<script>
    const imageList = document.getElementById("imageList")
    let i=0
    setInterval(() => {
        imageList.style.left = -i*10+"px"
        i++
    }, 30);

</script>
<style>
*{
    margin: 0;
    padding: 0;
}
body,html{
    width: 100%;
    height: 100%;
}
#outer{
    width: 650px;
    height: 650px;
    margin: 0 auto;
    border: 1px solid red;
    position: relative;
    overflow: hidden;
}
#imageList{
    display: flex;
    list-style: none;
    position: absolute;     
    left: 0;
}
</style>
