<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="checkAll">全选<br>
    <input type="checkbox" class="ball">足球
    <input type="checkbox" class="ball">篮球
    <input type="checkbox" class="ball">羽毛球
    <input type="checkbox" class="ball">乒乓球
</body>
</html>
<script>
    let checkAll = document.getElementById('checkAll')
    let ball = document.getElementsByClassName('ball')
    checkAll.onclick = function(){
        for (let i = 0; i < ball.length; i++) {
            ball[i].checked = ! ball[i].checked
        }
    }
    ball.children.onclick = function(){
        console.log("进来了");
    }

</script>
