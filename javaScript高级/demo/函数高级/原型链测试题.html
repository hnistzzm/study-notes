<script>
    function A(){

    }
    A.prototype.n = 1
    const b = new A()
    A.prototype = {
        n:2,
        m:3
    }
    const c = new A()
    console.log(b.n,b.m,c.n,c.m);//1 undefined 2 3
    // ***********

    const F = function(){}
    Object.prototype.a = function(){
        console.log('a()');
    }
    Function.prototype.b = function(){
        console.log('b()');
    }
    const f = new F()
    f.a() // a()
    f.b() // undefined
    F.a() // a()
    F.b() // b()
</script>
