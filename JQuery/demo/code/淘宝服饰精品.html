<script>
    $(function(){
        $('.center>img:first').show()
        $('.lists-left>li').mouseenter(function(){
            $(this).css({backgroundColor:'rgba(0,0,0,0.4)'})
            let index = $(this).index()
            $('.center>img').eq(index).show().siblings().hide()
        })
        $('.lists-left>li').mouseleave(function(){
            $(this).css({backgroundColor:'#FFFFFF'})
        })
        $('.lists-right>li').mouseenter(function(){
            $(this).css({backgroundColor:'rgba(0,0,0,0.4)'})
            let index = $(this).index()
            $('.center>img').eq(index+9).show().siblings().hide()
        })
        $('.lists-right>li').mouseleave(function(){
            $(this).css({backgroundColor:'#FFFFFF'})
        })
    })

</script>
